<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Box Model Demo</title>
  <style>

    body {
        box-sizing: border-box;
    }

    .box {
      width: 250px;
      border: 1px solid black; 
      margin: 30px;
      padding: 20px;
      background-color: lightblue; /*  coloring the background blue so that we can detect the box*/
    }

  </style>
</head>
<body>
  <h1>CSS Box Model</h1>

  <div class="box">
    <div class="label">Content</div>
  </div>

</body>
</html>
