<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table in HTML</h1>
    <h3>Products</h3>

    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Stock Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>Electronics</td>
                <td>$999</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>Laptop</td>
                <td>Electronics</td>
                <td>$999</td>
                <td>In Stock&trade;</td>
            </tr>
            <tr>
                <td>Laptop</td>
                <td>Electronics</td>
                <td>$999</td>
                <td>In Stock &copy;</td>
            </tr>
            <tr>
                <td>Laptop</td>
                <td>Electronics</td>
                <td>$999</td>
                <td>In Stock</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
