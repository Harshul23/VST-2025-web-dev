<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Box Model Demo</title>
  <style>
    * {
        box-sizing: border-box;
    }

    .box {
      width: 200px;
      padding: 8px;
      border: 1px solid black;
      margin: 30px;
      background: lightblue;  /* to highlight the box on UI/ screens */
    }

    .label {
      text-align: center;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <h1>CSS Box Model</h1>

  <div class="box">
    <div class="label">Content</div>
  </div>

</body>
</html>
